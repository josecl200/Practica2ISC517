<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${titulo}">UserNiu</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
							<a href="index.html" class="logo">
								<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Arrendos</span>
							</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<div th:insert="fragments/nav.html :: menu"></div>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1 th:text="${mensaje}">Inventario</h1>

							<section class="tiles 100px 100px">
								<article class="style1">
									<span class="image">
										<img src="images/pic01.jpg" alt="" />
									</span>
									<a href="#">
										<h2 th:text="${itemz}">objeto1</h2>
										<div class="content">
											<p th:text="${itemzVal}">69.99$</p>
										</div>
									</a>
								</article>
							</section>


						</div>
					</div>

				<!-- Footer -->
				<div th:insert="fragments/foot.html :: footer"></div>


			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
